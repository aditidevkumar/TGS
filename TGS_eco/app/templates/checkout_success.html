{% extends 'base.html' %}
{% block title %}Checkout Success{% endblock title %}

{% block main-content %}
<div class="container d-flex flex-column justify-content-center align-items-center" style="min-height: 70vh;">
    <h1>Checkout Successful!</h1>
    <p>Thank you for your purchase. Your order has been placed successfully.</p>
    <div class="iframe-container" style="width: 75%; position: relative; padding-bottom: 33%; overflow: hidden;">
        <iframe src="https://giphy.com/embed/LmN8OYiY4m0X85K0Zz" width="100%" height="100%" style="position: absolute; top: 0; left: 0;" frameBorder="0" class="giphy-embed" allowFullScreen>
        </iframe>
    </div>
    <div class="mt-3">
        <a href="{% url 'show_cart' %}" class="btn btn-primary">Go to Cart</a>
        <a href="{% url 'home' %}" class="btn btn-secondary">Continue Shopping</a>
    </div>
</div>
{% endblock main-content %}
